<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var mychart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'Population by Sex, 1991, 1996 and 2001'
            },

            legend: {
                data: ['Male', 'Female'],
                align: 'right',
                right: 10
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [{
                type: 'bar',
                data: ['1991', '1996', '2001']
            }],
            yAxis: [{
                type: 'bar',
                name: 'Number',
                axisLabel: {
                    formatter: '{value}'
                }
            }],
            series: [{
                name: 'Male',
                type: 'bar',
                data: [2811991, 3108107, 3285344]
            }, {
                name: 'Female',
                type: 'bar',
                data: [2710290, 3109449, 3424045]
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
